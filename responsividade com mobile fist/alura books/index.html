<body>

            </label>
            <ul class="lista-menu">

            <li class="lista-menu_item">
                <a href="#" class="lista-menu_link">PROGRAMAÇÃO</a>
            </li>
            <li class="lista-menu_item">
                <a href="#" class="lista-menu_link">FRONT-END</a>

            <li class="lista-menu_item">
                <a href="#" class="lista-menu_link">INFRAESTRUTURA</a>

            <li class="lista-menu_item">

       <img src="img/Logo.svg" alt="logo da alura books" class="container_img">

        <h2 class="Banner_titulo">
            Já sabe por onde começar?

        <p class="Banner_texto">
            Encontre em nossa estante o que precisa para seu desenvolvimento!
        </p>
        <input type="search" class="Banner_pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel_titulo">
            ÚLTIMOS LANÇAMENTOS
        </h2>

        
        <div class="swiper">
            <div class="swiper-page"></div>
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="img/Acessibilidade.svg" alt="livro Acessibilidade"></div>

              <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt="livro sobre Front-end"></div>
              <div class="swiper-slide"><img src="img/Javascript.svg" alt="livro sobre java script"></div>
              <div class="swiper-slide"><img src="img/Liderança.svg" alt="livro sobre Liderança"></div>
              ...
            </div>
        </div>
        
    </section>
    <main>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
            el: '.swiper-page',
            type: 'bullets',
     },
    });
    </script>
